<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }

        input,
        button {
            width: 100%;
            padding: 5px;
            height: 30px;
            font-size: 14px;
            margin-bottom: 10px;
            box-sizing: border-box;
            /* 确保内外边距和边框不会改变元素大小 */
        }
    </style>
</head>

<body>
    <h2>Set Custom Prompt</h2>
    <input type="text" id="promptInput" placeholder="Enter your custom prompt" />
    <button id="saveBtn">Save Prompt</button>
    <script src="popup.js"></script>
</body>

</html>
